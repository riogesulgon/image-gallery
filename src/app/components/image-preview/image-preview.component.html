<div class="preview-overlay" (click)="closePreview()">
  <div class="preview-container" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closePreview()">Ã—</button>
    <img [src]="imagePath" [alt]="'Preview image'" class="preview-image">
    <button class="delete-button" (click)="confirmDelete()">Delete Image</button>
    
    <!-- Delete Message -->
    <div *ngIf="showDeleteMessage" class="delete-message" [class.error]="deleteMessage.includes('Error')">
      {{ deleteMessage }}
    </div>
  </div>
</div>

<div *ngIf="showDeleteConfirm" class="delete-confirm-overlay">
  <div class="delete-confirm-dialog">
    <h3>Delete Image</h3>
    <p>Are you sure you want to delete this image?</p>
    <div class="dialog-buttons">
      <button class="cancel-button" (click)="cancelDelete()">Cancel</button>
      <button class="confirm-button" (click)="deleteImage()">Delete</button>
    </div>
  </div>
</div>
